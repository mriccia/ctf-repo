Test content
<div id="content">

</div>
<script>
    document.getElementById("content").innerHTML+= "new content";
    try{
        x = new XMLHttpRequest;
        x.onload = function(){
            document.write(this.responseText);
        }
        x.open("GET", "https://www.google.com");
        x.send();
    }catch(e){
        document.getElementById("content").innerHTML+= e;
    }
</script>
